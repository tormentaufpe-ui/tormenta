<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atormentando - Atlética Tormenta</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --cor-principal: #3a0e2a;
            --cor-secundaria: #d4af37;
            --cor-texto-claro: #f8f8f8;
            --cor-texto-escuro: #1a1a1a;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-principal);
            color: var(--cor-texto-claro);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: #4a1336;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--cor-secundaria);
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px; /* Adicionado um espaço para separar os botões */
        }
        .botao-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto-escuro);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .botao-link:hover {
            background-color: #f0c24f;
        }
        @media (min-width: 600px) {
            .botoes-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        /* Estilo para o botão flutuante de retorno */
        .floating-back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--cor-secundaria);
            color: var(--cor-principal);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .floating-back-button:hover {
            background-color: #f0c24f; /* Tom mais claro da cor secundária no hover */
            transform: scale(1.1);
        }

        /* Animação de entrada do botão */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .floating-back-button {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que você quer reservar?</h1>
        <p>Escolha a opção desejada para continuar.</p>
        <div class="botoes-container">
            <a href="camisa-reserva.html" class="botao-link">Camisa</a>
            <a href="acessorios-reserva.html" class="botao-link">Acessórios</a>
        </div>
    </div>
    
    <a href="index.html" class="floating-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
</body>
</html>
