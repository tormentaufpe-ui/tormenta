<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Reserva - Atlética Tormenta</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-principal: #3a0e2a;
            --cor-secundaria: #d4af37;
            --cor-texto-claro: #f8f8f8;
            --cor-texto-escuro: #1a1a1a;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-principal);
            color: var(--cor-texto-claro);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: #4a1336;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--cor-secundaria);
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .botao-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto-escuro);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .botao-link:hover {
            background-color: #f0c24f;
        }
        @media (min-width: 600px) {
            .botoes-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que você quer reservar?</h1>
        <p>Escolha a opção desejada para continuar.</p>
        <div class="botoes-container">
            <a href="camisa-reserva.html" class="botao-link">Reservar Camisa</a>
            <a href="acessorios-reserva.html" class="botao-link">Reservar Acessórios</a>
        </div>
    </div>
</body>
</html>
