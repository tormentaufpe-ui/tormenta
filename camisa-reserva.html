<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container form-container">
        <h1>Camisas</h1>
        <p>Preencha o formulário abaixo para reservar sua camisa da Atlética. Entraremos em contato em breve para combinar a entrega e o pagamento.</p>

        <form action="https://script.google.com/macros/s/AKfycbxntUFYpQGccwf4lqbUQGGMipdmCpioLzssxHqj6GSjcVSm1jM4NbBpRccwR7iOHzarIA/exec" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="Nome Completo" required>
            </div>
            
            <div class="form-group">
                <label for="camisa_tipo">Tipo de Camisa:</label>
                <select id="camisa_tipo" name="Tipo de Camisa" required>
                    <option value="">Selecione...</option>
                    <option value="Atleta">Atleta</option>
                    <option value="Torcedor">Torcedor</option>
                </select>
            </div>
              <div class="form-group">
    <label for="camisa_cor">Cor da Camisa:</label>
    <select id="camisa_cor" name="Cor da Camisa" required>
        <option value="">Selecione...</option>
        <option value="Preta">Preta</option> 
        <option value="Amarela">Amarela</option>
    </select>
</div>
            <div class="form-group">
                <label for="nome_camisa">Nome na camisa:</label>
                <input type="text" id="nome_camisa" name="Nome na camisa">
            </div>

            <div class="form-group">
                <label for="numero_camisa">Número da camisa:</label>
                <input type="number" id="numero_camisa" name="Número da camisa" min="0">
            </div>

            <div class="form-group">
                <label for="tamanho">Tamanho da Camisa:</label>
                <select id="tamanho" name="Tamanho da Camisa" required>
                    <option value="">Selecione...</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                    <option value="GG">GG</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contato">Número para contato (WhatsApp):</label>
                <input type="tel" id="contato" name="Número para contato" required>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <a href="escolha.html" class="floating-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
</body>

    <script>
        // 1. Função de Alternância do Menu Hamburguer (Mobile)
        function toggleMenu() {
            const nav = document.querySelector('nav');
            // Adiciona ou remove a classe 'open', que controla a visibilidade do menu no CSS Mobile
            nav.classList.toggle('open');
        }

        // 2. Lógica para Esconder o Menu ao Rolar a Página (Desktop/Scroll)
        
        let prevScrollpos = window.pageYOffset;
        const navBar = document.querySelector('header');
        const navHeight = navBar.offsetHeight;

        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            
            // Se a tela for maior que 768px (Desktop), aplica o efeito de esconder/mostrar
            if (window.innerWidth > 768) {
                if (prevScrollpos > currentScrollPos) {
                    // ROLANDO PARA CIMA: Mostra o header
                    navBar.style.top = "0";
                } else {
                    // ROLANDO PARA BAIXO: Esconde o header
                    navBar.style.top = `-${navHeight}px`;
                }
            } else {
                // Em telas menores, garante que o header fique fixo no topo (0)
                navBar.style.top = "0";
            }

            prevScrollpos = currentScrollPos;
        }
    </script>
    </body>
</html>
