<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios - Atlética Tormenta</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css"> 
    </head>
<body>
    <div class="container form-container">
        <h1>Acessórios</h1>
        <p>Preencha o formulário abaixo para reservar seus acessórios. Entraremos em contato em breve para combinar a entrega e o pagamento.</p>

        <form action="https://formspree.io/f/meolwevv" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="Nome Completo" required>
            </div>
            
            <div class="form-group">
                <label for="acessorio">Nome do Acessório:</label>
                <input type="text" id="acessorio" name="Nome do Acessório" placeholder="Ex: Tirante, caneca, boné" required>
            </div>
            
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="Quantidade" min="1" required>
            </div>

            <div class="form-group">
                <label for="contato">Número para contato (WhatsApp):</label>
                <input type="tel" id="contato" name="Número para contato" required>
            </div>

            <button type="submit" class="submit-button">Enviar Reserva</button>
        </form>
    </div>
    <a href="escolha.html" class="floating-back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
</body>
</html>
